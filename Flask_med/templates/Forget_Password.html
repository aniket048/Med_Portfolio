<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="{{url_for('static',filename='Forgot_Password.css')}}" />
    <title>Med Portfolio | Forget Password</title>
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="sign-in-form">
                    <h2 class="title">Password Assistance</h2>
                    <p class="social-text">Enter your Mobile Phone Number associated with your Med Portfolio's Account
                    </p>
                    <div class="input-field">
                        <i class="fas fa-mobile"></i>
                        <input type="text" placeholder="Mobile Number" />
                    </div>
                    <input type="submit" value="Generate OTP" class="btn solid" />
                </form>
            </div>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>One of us ?</h3>
                    <p>
                        Sign In to access your Medical Records
                    </p>
                    <a href="../LogIn Page/Log_In.html" class="btntxt"><button class="btn transparent"
                            id="sign-up-btn">Sign In</button></a>
                </div>
                <img src="img/messageblue.svg" class="image" alt="" />
            </div>
        </div>
    </div>
</body>

</html>
