<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{url_for('static',filename='prescription.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctors Page | Med Portfolio</title>
</head>

<body>
    <div class="sidebar">
        <div class="logo-details">
            <!-- <i class='bx bxl-c-plus-plus icon'></i> -->
            <div class="logo_name">&nbsp;&nbsp;Med Portfolio</div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav-list" style="padding-left: 0px;">
            <li>
                <a href="/search" class="report">
                    <i class='bx bx-search'></i>
                    <span class="links_name">Search Patient</span>
                </a>
                <span class="tooltip">Search Patient</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">View Reports</span>
                </a>
                <span class="tooltip">View Reports</span>
            </li>
            <li>
                <a href="doctors_profile.html" class="profile">
                    <i class='bx bx-user'></i>
                    <span class="links_name">View Profile</span>
                </a>
                <span class="tooltip">View Profile</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-chat'></i>
                    <span class="links_name">Messages</span>
                </a>
                <span class="tooltip">Messages</span>
            </li>
            <li>
                <a href="/createprescription">
                    <i class='bx bx-pie-chart-alt-2'></i>
                    <span class="links_name">Create Presciption</span>
                </a>
                <span class="tooltip">Create Prescription</span>
            </li>

            <li>
                <a href="/prescription">
                    <i class='bx bx-folder'></i>
                    <span class="links_name">View Records</span>
                </a>
                <span class="tooltip">Records</span>
            </li>

            <li>
                <a href="#">
                    <i class='bx bx-log-out' id="log_out"></i>
                    <span class="links_name">Logout</span>
                </a>
                <span class="tooltip">Logout</span>
            </li>

            <li class="profile">
                <div class="profile-details">
                    <img src="Img/photo.jpg" alt="profileImg">
                    <div class="name_job">
                        <div class="name">Doctors Name</div>
                        <div class="job">MBBS. MD.</div>
                    </div>
                </div>
                <i class='bx bx-user' id="log_out"></i>
            </li>
        </ul>
    </div>
    <section class="home-section">
        <div class="text2">Create Presciption</div>
        <section class="form">
            <form method="POST" action="/saveprescription">
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label ft">Diagnosis</label>
                    <input type="text" class="form-control" id="exampleInputtext" name="daigonis">
                </div>
                <div class="mb-3">
                    <label for="disease" class="ft">Symptoms of Patient:</label><br>
                    <textarea id="disease" name="symtoms" style="align-content:left;height:100px ;width: 100%;">
                    </textarea>
                </div>
                <div class="mb-3">
                    <label for="disease" class="ft">Prescribe Medicine:</label><br>
                    <textarea id="disease" name="medi" style="align-content:left;height:100px ;width: 100%;">
                    </textarea>
                </div>
                <div class="Bu">
                    <button type="submit" class="btn btn-primary btn2">Submit</button>
                </div>
            </form>
        </section>
    </section>

    <script src="{{url_for('static',filename='prescription.js')}}"></script>
</body>

</html>
